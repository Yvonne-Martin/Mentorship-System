<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div id="Signup_form_div">
        <div>
      <form id="signup-form" action="/landing.html">
              <h2>Sign Up</h2>
              <div id="input_field">
                <div>
              <label for="FirstName">FirstName</label>
              <input type="text" placeholder="FirstName" type="text" required class="input">
            </div>
            <div>
              <label for="LastName">LastName</label>
              <input type="text" placeholder="LastName" type="text" required class="input">
            </div>
        </div>
        <div id="input_field">
            <div>
              <label for="Code">Code</label>
              <input type="number" placeholder="Code" type="number" required class="input">
              </div>
              <div>
                <label for="Username">Username</label>
                <input type="username" placeholder="username" type="text" required class="input">
              </div>
              </div>
              <div id="input_field">
                <div>
                  <label for="Email">E-mail</label>
                  <input type="text" placeholder="E-mail" required class="input">
                </div>
                <div>
              <label for="Password">Password</label>
              <input type="Password" placeholder="Password" required class="input">
            </div>
          </div>
          <button type="log in" id="login_button">Log In</button>
       </form>
        </div>
    </div>
</body>
</html>
